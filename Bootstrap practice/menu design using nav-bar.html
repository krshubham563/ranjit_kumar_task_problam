<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Menu design using nav-bar</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/templet-one-style.css">
		<link rel="stylesheet" type="text/css" href="css/responsive.css">
		<link rel="stylesheet" type="text/css" href="css/animate.css">
		<link href="https://fonts.googleapis.com/css2?family=Karla:wght@300&family=Montserrat&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/popper.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<style type="text/css">
			.top-nav{background-color: navy;}
			.top-nav a{color: white;}
			.drop-nav{background-color: navy;}
			.drop-nav a{color: white;}
		</style>
	</head>
	<body>
		<h1 style="text-align: center;font-size: 100px;margin-top: 50px; margin-bottom: 50px;">Welcome to my Sticky nav</h1>
		<nav class="navbar navbar-expand-md top-nav sticky-top">
			<a href="#" class="navbar-brand">
				<img src="images/logo3.jpg" width="80px"></a>
			<i class="fa fa-bars navbar-toggler" data-toggle="collapse" data-target="#open-menu" style="color:white;font-size:35px;"></i>
			<div class="collapse navbar-collapse" id="open-menu">	
			<ul class="navbar-nav ml-auto" >
				<li class="nav-item"><a href="#" class="nav-link">Home</a></li>
				<li class="nav-item"><a href="#" class="nav-link">Images</a></li>
				<li class="nav-item dropdown">
					<a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Videos</a>
					<div class="dropdown-menu drop-nav">
						<a href="#" class="dropdown-item">Sub-menu-1</a>
						<a href="#" class="dropdown-item">Sub-menu-2</a>
						<a href="#" class="dropdown-item">Sub-menu-3</a>
						<a href="#" class="dropdown-item">Sub-menu-4</a>
						<a href="#" class="dropdown-item">Sub-menu-5</a>
						<a href="#" class="dropdown-item">Sub-menu-6</a>
					</div>
				</li>
				<li class="nav-item"><a href="#" class="nav-link">Movies</a></li>
				<li class="nav-item"><a href="#" class="nav-link">About us</a></li>
			</ul>
			</div>
		</nav>
		
		<center>
			<img src="images/t4.jpg">
			<img src="images/t5.jpg">
			
			
		</center>

	</body>
</html>`
